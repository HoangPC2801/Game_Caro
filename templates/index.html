<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Caro Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span>ðŸŽ®</span> Caro Online</h1>
    <div id="room-container">
        <input type="text" id="room-input" placeholder="Enter room code..." aria-label="Room code input">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <p id="info">Welcome! Enter a room code to start.</p>
    <div id="board"></div>
    <div id="game-controls-container">
        <div id="game-controls-header">
            <span>Game Controls</span>
            <button id="game-controls-toggle" onclick="toggleGameControls()">âˆ’</button>
        </div>
        <div id="game-controls-content">
            <p id="turn"></p>
            <div id="timer" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="back-button">Back to Home</button>
            <button id="pause-button">Pause</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat</span>
            <button id="chat-toggle" onclick="toggleChat()">âˆ’</button>
        </div>
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message..." aria-label="Chat message input">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <div id="loading" class="loading-spinner" style="display: none;">Loading...</div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
